<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpecSeeker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjcddwdwfwfgwrefwf">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Awesome font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!-- Header -->
<div id="header-container"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-4" style="background-color: #efefef; border-radius: 10px; padding: 20px;">
            <h3 class="text-center">Fill in your computer specs:</h3>
            <form>
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget:</label>
                    <input type="text" class="form-control" id="budget">
                </div>
                <div class="mb-3">
                    <label for="usage" class="form-label">Usage:</label>
                    <input type="text" class="form-control" id="usage">
                </div>
                <div class="mb-3">
                    <label for="hardware" class="form-label">Form of Hardware:</label>
                    <select class="form-select" id="hardware">
                        <option value="laptop">Laptop</option>
                        <option value="desktop">Desktop</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="others" class="form-label">Others:</label>
                    <input type="text" class="form-control" id="others">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<br>

<!-- Footer -->
<div id="footer-container"></div>

<!-- JavaScript -->
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
