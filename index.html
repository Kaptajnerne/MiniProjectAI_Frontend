<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SpecSeeker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjcddwdwfwfgwrefwf" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- Header -->
<div id="header-container"></div>

<!-- Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-4 form-box-style">
            <h3 class="text-center">Fill in your computer specs:</h3>
            <!-- Added id attribute to the form element -->
            <form id="specForm">
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget "$":</label>
                    <input type="text" class="form-control" id="budget">
                </div>
                <div class="mb-3">
                    <label for="usage" class="form-label">Usage:</label>
                    <select class="form-select" id="usage">
                        <option value="Gaming">Gaming</option>
                        <option value="work">Work</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hardware" class="form-label">Form of Hardware:</label>
                    <select class="form-select" id="hardware">
                        <option value="laptop">Laptop</option>
                        <option value="desktop">Desktop</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="others" class="form-label">Others:</label>
                    <input type="text" class="form-control" id="others">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Computer Specs -->
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-4 form-box-style">
            <h3 class="text-center">Computer Specs:</h3>
            <br>
            <div id="response">

                <!-- The response from the API will be inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-container"></div>

<!-- JavaScript -->
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/modulejson.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("specForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form data
            const primaryUsage = document.getElementById("usage").value;
            const formFactor = document.getElementById("hardware").value;
            const budget = parseFloat(document.getElementById("budget").value);
            const other = document.getElementById("others").value;

            // Prepare data object
            const data = {
                primaryUsage: primaryUsage,
                formFactor: formFactor,
                budget: budget,
                other: other
            };

            // Send data to backend API
            fetch("http://localhost:8082/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(apiResponse => {
                    // Handle the response from the backend API
                    console.log(apiResponse);

                    // If you want to display the response in the frontend, update the DOM here
                    const responseElement = document.getElementById("response");
                    responseElement.textContent = JSON.stringify(apiResponse, null, 2);
                })
                .catch(error => {
                    // Handle errors
                    console.error("Error:", error);
                });
        });
    });
</script>
</body>

</html>
