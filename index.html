<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SpecSeeker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjcddwdwfwfgwrefwf" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<!-- Header -->
<div id="header-container"></div>

<!-- Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-4 form-box-style">
            <h3 class="text-center">Fill in your computer specs:</h3>
            <!-- Added id attribute to the form element -->
            <form id="specForm">
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget "$":</label>
                    <input type="text" class="form-control" id="budget">
                </div>
                <div class="mb-3">
                    <label for="usage" class="form-label">Usage:</label>
                    <select class="form-select" id="usage">
                        <option value="Gaming">Gaming</option>
                        <option value="work">Work</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hardware" class="form-label">Form of Hardware:</label>
                    <select class="form-select" id="hardware">
                        <option value="laptop">Laptop</option>
                        <option value="desktop">Desktop</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="others" class="form-label">Other requirements:</label>
                    <input type="text" class="form-control" id="others">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Computer Specs -->
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-4 form-box-style">
            <h3 class="text-center">Computer Specs:</h3>
            <br>
            <div id="response" class="d-flex justify-content-center response-box-form">
                <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <!-- The response from the API will be inserted here -->
            </div>


        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-container"></div>

<!-- JavaScript -->
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/modulejson.js"></script>
<script src="js/script.js"></script>
</body>

</html>
